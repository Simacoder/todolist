<!-- src/app/todo/todo.component.html -->
<form (ngSubmit)="addTask()" #taskForm="ngForm">
    <input type="text" name="title" [(ngModel)]="newTask.title" placeholder="Task Title" required>
    <input type="date" name="dueDate" [(ngModel)]="newTask.dueDate" required>
    <select name="priority" [(ngModel)]="newTask.priority">
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
    <button type="submit" [disabled]="taskForm.invalid">Add Task</button>
  </form>
  
  <ul>
    <li *ngFor="let task of tasks">
      <span [ngStyle]="{'color': getPriorityColor(task.priority)}">
        {{ task.title }} ({{ task.dueDate }})
      </span>
      <span [ngClass]="{'completed': task.completed}">{{ task.dueDate }}</span>
      <button (click)="deleteTask(task)">Delete</button>
      <button (click)="toggleComplete(task)">
        {{ task.completed ? 'Mark Incomplete' : 'Mark Complete' }}
      </button>
    </li>
  </ul>
